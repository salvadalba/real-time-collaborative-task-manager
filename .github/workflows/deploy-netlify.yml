name: Deploy to Netlify

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Run Tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false
        continue-on-error: true

      - name: Build Frontend
        run: |
          cd frontend
          npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.API_URL }}
          REACT_APP_SOCKET_URL: ${{ secrets.SOCKET_URL }}

      - name: Deploy to Netlify (Production)
        if: github.ref == 'refs/heads/main'
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: './frontend/build'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: false
          overwrites-pull-request-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Deploy to Netlify (Preview)
        if: github.event_name == 'pull_request'
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: './frontend/build'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Preview deploy from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: false
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_ALIAS: ${{ github.event.number }}-${{ github.head_ref }}

      - name: Create Backend Deployment
        if: github.ref == 'refs/heads/main'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Backend Dependencies
        if: github.ref == 'refs/heads/main'
        run: |
          cd backend
          npm ci

      - name: Build Backend
        if: github.ref == 'refs/heads/main'
        run: |
          cd backend
          npm run build

      - name: Deploy Backend to Render
        if: github.ref == 'refs/heads/main'
        run: |
          curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"branch":"main"}'
        continue-on-error: true

      - name: Notify Deployment Success
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ðŸš€ Production deployment successful!"
          echo "Frontend: https://${{ secrets.NETLIFY_SITE_DOMAIN }}"
          echo "Backend: https://${{ secrets.RENDER_SERVICE_URL }}"